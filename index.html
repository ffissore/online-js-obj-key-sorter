<html>
<head>
  <title>Online Javascript/Coffescript Object Keys Sorter</title>
</head>
<body>
<p>
  Paste your object into text area below then click Sort button
</p>
<p>
  <textarea id="source" cols="80" rows="10">{
  c:3,
  b:2,
  a:1
}</textarea>
</p>
<p>
  <button id="sort">Sort</button>
</p>
<p>
  Javascript:<br>
  <textarea id="jsoutput" cols="80" rows="10" readonly></textarea>
</p>
<p>
  CoffeeScript:<br>
  <textarea id="coffeeoutput" cols="80" rows="10" readonly></textarea>
</p>
